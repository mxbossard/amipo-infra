---
# List of Amipo users with their groups. Should be a secret. Could contain a group config by container, could contain a ssh pub key.
# A user NEED an uid and NEED a ssh pub key
# All groups NEED to be defined.

user_groups:
  foo:
    gid: 2011
  bar:
    gid: 2012
  baz:
    gid: 2016

users:
  max:
    uid: 2100
    homeDir: "/home/max"
    groups: [admin, pirate]
    ssh_pub: "ssh-rsa "

  b01:
    uid: 2101
    homeDir: "/home/b01"
    groups: [admin, corsair, foo, bar, baz]
    ssh_pub: "ssh-rsa "

  alex:
    uid: 2102
    ssh_pub: "ssh-rsa "
