---

- name: Create a LXC container
  hosts: lxc_host

  roles:
    - role: lxc_container
      distribName: "{{ distribName }}"
      distriRelease: "{{ distribRelease }}"
      ctName: "{{ containerName }}"
      ctGroups: "{{ containerGroups | from_yaml }}"
      ctPortsMapping: "{{ portsMapping | from_yaml }}"
      ctVolumeRules: "{{ volumeRules | from_yaml }}"

